<div class="headerDtl" style="display: flex; justify-content: space-between;padding-top: 16px; padding-bottom: 8px;">
  <div class="title float-left"><b>Drone Manager</b></div>
  <div class="float-right" style="margin-right: 10px;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add User</button>
  </div>
</div>
<br>
<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of bookingdtls">
        <td>{{ user.id }}</td>
        <td>{{ user.customerName }}</td>
        <td>{{ user.address }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" style="max-width: 50%;">
    <div class="modal-content" style="padding: 20px;">
      <form>
        <div class="form-row">
          <div class="form-group col-md-10" style="display: flex;flex-direction: row;align-items: baseline;">
            <label class="col-md-4" for="inputEmail4">Cust name</label>
            <input class="col-md-6" type="email" class="form-control" id="inputEmail4" placeholder="Cust name">
          </div>
          <div class="form-group col-md-10" style="display: flex;flex-direction: row;align-items: baseline;">
            <label class="col-md-4" for="inputPassword4">Country</label>
            <input class="col-md-6" type="password" class="form-control" id="inputPassword4" placeholder="Country">
          </div>
        </div>
        <div class="form-group col-md-10" style="display: flex;flex-direction: row;align-items: baseline;">
          <label class="col-md-4" for="inputAddress">Booking ID</label>
          <input class="col-md-6" type="text" class="form-control" id="inputAddress" placeholder="Booking ID">
        </div>
        <div class="form-group col-md-10" style="display: flex;flex-direction: row;align-items: baseline;">
          <label class="col-md-4" for="inputAddress2">mobile no</label>
          <input class="col-md-6"  type="text" class="form-control" id="inputAddress2" placeholder="mobile no">
        </div>
        <div class="form-row ">
          <div class="form-group col-md-10" style="display: flex;flex-direction: row;align-items: baseline;">
            <label class="col-md-4" for="inputCity">E mail</label>
            <input class="col-md-6" type="text" class="form-control" id="inputCity" placeholder=".....@example.com">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="float: right;" (click)="addUser()">save</button>
      </form>
    </div>
  </div>
</div>
